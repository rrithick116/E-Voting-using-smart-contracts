<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/style.css">
    <title>UserSignup</title>
</head>
<body>
    <div class="center-box user-signup">
        <img src="static/logo.png" alt="logo">
        <form onSubmit="userSignup(); return false;" class="user-signup-form">
            <div>
                <label for="email">Email</label>
                <br>
                <input type="email" placeholder="Enter Email" id = "email">
            </div>
            <div>
                <label for="publicKey">Public Key</label>
                <br>
                <input type="text" placeholder="Enter Public Key" id = "publicKey">
            </div>
            <input type="submit" value="Register" class="btn" id="submit">
        </form>
    </div>
</body>
</html>
