<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/style.css">
    <title>EmailVerification</title>
</head>
<body>
    <div class="center-box user-signup">
        <img src="static/logo.png" alt="logo">
        <form action="/signup" method="POST" class="user-signup-form">
            <div>
                <label for="OTP">Enter OTP</label>
                <br>
                <input type="text" name="OTP" placeholder="Enter OTP" id = "OTP">
            </div>
            <input type="submit" value="Enter" class="btn" id="submit">
        </form>
    </div>
</body>
</html>
